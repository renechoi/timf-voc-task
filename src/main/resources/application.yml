spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  datasource:

    url: jdbc:mysql://localhost:3300/timf-voc-task
    username: {SPRING_DATA_SOURCE_USERNAME}
    password: {SPRING_DATA_SOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
     ddl-auto: create
    show-sql: true

    generate-ddl: true

  sql:
    init:
      mode: always
